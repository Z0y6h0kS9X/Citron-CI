name: Build Citron (macOS)

concurrency:
  group: build-macos-nightly-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch: {}

jobs:
  check-version:
    name: Check if new version available
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.compare.outputs.should_build }}
      new_hash: ${{ steps.upstream.outputs.hash_short }}
      new_hash_full: ${{ steps.upstream.outputs.hash_full }}
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
      - name: Get upstream commit hash
        id: upstream
        run: |
          REPO_URL="https://git.citron-emu.org/Citron/Emulator.git"
          FULL_HASH=$(git ls-remote "$REPO_URL" HEAD | cut -f1)
          SHORT_HASH=$(echo "$FULL_HASH" | cut -c1-7)
          echo "hash_short=$SHORT_HASH" >> $GITHUB_OUTPUT
          echo "hash_full=$FULL_HASH" >> $GITHUB_OUTPUT
      - name: Get last built version
        id: last_built
        run: |
          LAST_HASH=$(cat LATEST_VERSION_MACOS 2>/dev/null | tr -d '\n' || echo "none")
          echo "last_hash=$LAST_HASH" >> $GITHUB_OUTPUT
      - name: Check if release exists
        id: release_check
        run: |
          if gh release view nightly-macos --repo "${{ github.repository }}" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      - name: Compare versions
        id: compare
        run: |
          if [ "${{ steps.upstream.outputs.hash_short }}" != "${{ steps.last_built.outputs.last_hash }}" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [ "${{ steps.release_check.outputs.exists }}" != "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build:
    name: "Citron Build (macOS)"
    needs: [check-version]
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: macos-latest
    timeout-minutes: 180

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Install System Dependencies via Homebrew
        run: |
          brew install ninja boost catch2 cmake enet fmt ffmpeg glslang hidapi libvpx lld llvm mbedtls nasm nlohmann-json openal-soft sdl2 molten-vk vulkan-headers vulkan-loader webp libb2

      - name: Clone Citron Source
        run: git clone --recursive "https://git.citron-emu.org/Citron/Emulator.git" citron

      - name: Apply Build Patches
        run: |
          # Patch 1: macOS Compatibility
          sed -i.bak 's/if (NOT MSVC)/if (NOT MSVC AND NOT APPLE)/g' citron/src/dedicated_room/CMakeLists.txt
          sed -i.bak 's/if (NOT MSVC)/if (NOT MSVC AND NOT APPLE)/g' citron/src/citron/CMakeLists.txt
          sed -i.bak 's/if (NOT MSVC)/if (NOT MSVC AND NOT APPLE)/g' citron/src/citron_cmd/CMakeLists.txt
          echo "--- Applied macOS compatibility patches ---"

          # Patch 2: Force Static Linking in Root CMakeLists.txt
          sed -i.bak '
          /find_package(Boost 1.79.0 REQUIRED COMPONENTS context/i\
          # --- Injected by CI to test static linking ---\
          message(STATUS "CI PATCH: Forcing static linking for non-Qt dependencies.")\
          set(CMAKE_FIND_LIBRARY_SUFFIXES ".a" ${CMAKE_FIND_LIBRARY_SUFFIXES})\
          set(Boost_USE_STATIC_LIBS ON)\
          find_package(BZip2 REQUIRED)\
          find_package(Iconv REQUIRED)\
          # --- End of CI patch ---\
          \
          ' citron/CMakeLists.txt
          echo "--- Patched main CMakeLists.txt for static linking ---"

          # Patch 3: Append Missing Transitive Libraries using a robust echo command
          cat <<EOT >> citron/src/citron/CMakeLists.txt
          # --- Injected by CI to link missing static dependencies ---
          if(APPLE)
              target_link_libraries(citron PRIVATE
                  "VideoToolbox" "CoreMedia" "CoreFoundation" "CoreImage"
                  "Security" "SystemConfiguration" "GSS"
                  \${BZIP2_LIBRARIES} \${ICONV_LIBRARIES} ZLIB::ZLIB
              )
          endif()
          # --- End of CI patch ---
          EOT
          echo "--- Patched src/citron/CMakeLists.txt to add missing linker dependencies ---"

      - name: Get Nightly Version
        id: version
        working-directory: ./citron
        run: |
          git fetch --tags
          VERSION=$(git rev-parse --short HEAD)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Configure CMake
        working-directory: ./citron
        run: |
          OPENAL_DIR="$(brew --prefix openal-soft)"
          BREW_PREFIX="$(brew --prefix)"
          cmake -B build -S . -G "Ninja" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0 \
            -DCITRON_USE_FASTER_LD=OFF \
            -DCMAKE_PREFIX_PATH="$OPENAL_DIR;$BREW_PREFIX" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DCITRON_USE_BUNDLED_VCPKG=OFF \
            -DENABLE_QT=ON \
            -DCITRON_ENABLE_LTO=ON \
            -DCITRON_TESTS=OFF \
            -DUSE_DISCORD_PRESENCE=ON \
            -DENABLE_WEB_SERVICE=ON \
            -DENABLE_OPENSSL=ON \
            -DCITRON_USE_AUTO_UPDATER=OFF

      - name: Build Citron
        working-directory: ./citron
        run: cmake --build build --config Release

      - name: Package, Sign, and Bundle
        run: |
          set -e
          APP_BUNDLE_PATH=$(find citron/build -name "citron.app" | head -n 1)
          echo "Found .app bundle at: $APP_BUNDLE_PATH"
          MACDEPLOYQT_PATH=$(find "$PWD/citron" -name "macdeployqt" -type f | head -n 1)
          echo "Found macdeployqt at: $MACDEPLOYQT_PATH"

          # Step 1: Run macdeployqt to bundle the Qt frameworks and plugins.
          echo "--- Running macdeployqt ---"
          "$MACDEPLOYQT_PATH" "$APP_BUNDLE_PATH" -verbose=1

          # Step 2: VERIFY that static linking worked.
          echo "--- FINAL LINKAGE VERIFICATION ---"
          otool -L "$APP_BUNDLE_PATH/Contents/MacOS/citron"

          # Step 3: Perform a robust, manual, inside-out ad-hoc signing process.
          echo "--- Applying ad-hoc signatures ---"
          find "$APP_BUNDLE_PATH" -type f \( -name "*.dylib" -o -name "*.framework" \) -exec codesign --remove-signature {} \; 2>/dev/null || true
          echo "Signing frameworks and libraries..."
          find "$APP_BUNDLE_PATH/Contents/Frameworks" -type f \( -name "*.dylib" -o -name "*.framework" \) -exec codesign --force --sign - {} \;
          echo "Signing plugins..."
          find "$APP_BUNDLE_PATH/Contents/PlugIns" -type f -name "*.dylib" -exec codesign --force --sign - {} \;
          echo "Signing main executable..."
          codesign --force --sign - "$APP_BUNDLE_PATH/Contents/MacOS/citron"
          echo "Signing the application bundle..."
          codesign --force --deep --sign - "$APP_BUNDLE_PATH"
          
          # Step 4: Verify the final signature.
          echo "--- Verifying final signature ---"
          codesign -vvv --deep --strict "$APP_BUNDLE_PATH"

          # Step 5: Create the final DMG.
          echo "--- Creating final DMG ---"
          mkdir -p dist
          DMG_FILENAME="Citron-macOS-nightly-${{ steps.version.outputs.VERSION }}.dmg"
          hdiutil create -fs HFS+ -srcfolder "$APP_BUNDLE_PATH" -volname "Citron Nightly" "./$DMG_FILENAME"
          mv "$DMG_FILENAME" ./dist/

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: Citron-macOS-Nightly
          path: "dist/*.dmg"

  release:
    if: ${{ github.ref_name == 'main' }}
    name: "Release (macOS)"
    needs: [check-version, build]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: Citron-macOS-Nightly
          path: .
      - name: Get Version from Filename
        run: |
          FILENAME=$(ls *.dmg)
          VERSION=${FILENAME#Citron-macOS-nightly-}
          VERSION=${VERSION%.dmg}
          echo "APP_VERSION=${VERSION}" >> $GITHUB_ENV
      - name: Delete Previous Release
        run: gh release delete "nightly-macos" --repo "${{ github.repository }}" --cleanup-tag -y || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set Build Date
        run: echo "BUILD_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - name: Release Artifacts
        uses: softprops/action-gh-release@v2
        with:
          name: "Continuous Build (macOS Nightly: ${{ env.APP_VERSION }})"
          tag_name: "nightly-macos"
          prerelease: true
          files: "*.dmg"
          body: |
            **Citron Upstream Commit:** [`${{ needs.check-version.outputs.new_hash }}`](https://git.citron-emu.org/Citron/Emulator/commit/${{ needs.check-version.outputs.new_hash_full }})
            This build is based on the latest Citron emulator source code from the upstream repository.
            **Build Details:**
            - Platform: macOS (Universal)
            - Build Type: Release with Qt6 and LTO
            - Date: ${{ env.BUILD_DATE }}
      - name: Update LATEST_VERSION_MACOS
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "${{ env.APP_VERSION }}" > LATEST_VERSION_MACOS
          git add LATEST_VERSION_MACOS
          git commit -m "Update LATEST_VERSION_MACOS to ${{ env.APP_VERSION }} [skip ci]" || exit 0
          for i in {1..5}; do
            git pull --rebase origin main && git push && break || sleep 2
          done
